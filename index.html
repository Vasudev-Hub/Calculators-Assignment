<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Assignment 3 - Vanilla JavaScript</h1>

    <div class="calculator">

        <div class="section">
            <h2>Cosine Law</h2>
            <label for="sideA">Side a:</label>
            <input type="number" id="sideA">
            <label for="sideB">Side b:</label>
            <input type="number" id="sideB">
            <label for="angleC">Angle C (degrees):</label>
            <input type="number" id="angleC">
            <button id="cosineBtn">Calculate</button>
            <p>Side c (Result): <span id="cosineResult"></span></p>
        </div>

   
        <div class="section">
            <h2>Asymptote Finder</h2>
            <label for="mValue">m Value:</label>
            <input type="number" id="mValue">
            <label for="nValue">n Value:</label>
            <input type="number" id="nValue">
            <button id="asymptoteBtn">Calculate</button>
            <p>Asymptote Type (Result): <span id="asymptoteResult"></span></p>
        </div>


        <div class="section">
            <h2>Gregory - Leibniz Pi Approximation</h2>
            <label for="iterations">n Value:</label>
            <input type="number" id="iterations">
            <button id="piBtn">Calculate</button>
            <p>Pi Approximation (Result): <span id="piResult"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
